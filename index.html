<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Model</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <button id="click-me">Click Me</button>
    </div>
    <div class="box-container">
        <div class="box">
            <i class="fa-solid fa-xmark" id="xmark"></i>
            <i class="fa-solid fa-heart"></i>
            <h3>popup box model</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            <button class="btn">ok</button>
            <button class="btn">cancle</button>
        </div>
    </div>

    <script>
        var clickMeButton = document.getElementById('click-me');
        var xmarkButton = document.getElementById('xmark');
        var boxContainer = document.querySelector('.box-container');

        clickMeButton.addEventListener('click', function () {
            boxContainer.style.transform = 'scale(1)';
        });

        xmarkButton.addEventListener('click', function () {
            boxContainer.style.transform = 'scale(0)';
        });

    </script>
</body>

</html>
